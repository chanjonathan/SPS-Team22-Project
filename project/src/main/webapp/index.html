<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0000000">
    <title>Car Collision</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbskcye9gWYfKt8nHzuRaPudtpo2yr0so&region=US&language=en&callback=initialize"></script>
</head>

<body>
<div id="content">

    <h1 style="color: rgb(1, 1, 17);">Car Collision Map:</h1>
    <span>
        <form action="/sign-in/sign_in.html">
            <button class="button" style="vertical-align:middle"><span>Sign up</span></button>
        </form>
    </span>
    <div id="panel-container" >
        <div id="left-panel">
            <h3>Start Time:
                <input type="datetime-local" id="start-time" onblur=placeMarkers()>
            </h3>
        </div>
        <div id="right-panel">
            <h3>End Time:
                <input type="datetime-local" id="end-time" onblur=placeMarkers()>
            </h3>
        </div>
    </div>
    <div id="map"></div>
</div>
    <form action="/upload-page/upload.html">
        <!-- <input type="submit" value="Upload an Incident Report"/> -->
        <button class="button" style="vertical-align:middle"><span>Upload Report</span></button>
    </form>
</div>
</body>
</html>
