<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "theme-color" content = "#0000000">
        <title>Car Collision</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbskcye9gWYfKt8nHzuRaPudtpo2yr0so&region=US&language=en&callback=initMap">
</script>

<body>
<div id="content">
    <h1 style="color: rgb(63, 63, 209);">Car Collision Map:</h1>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 50%; float: left;">
            <h3>Start Time:
                <input type="datetime-local" id="start-time" onchange=placeMarkers()>
            </h3>
        </div>
        <div style="margin-left: 50%;">
            <h3>End Time:
                <input type="datetime-local" id="end-time" onchange=placeMarkers()>
            </h3>
        </div>
    </div>
    <form action="upload.html">
        <input type="submit" value="Upload an Incident Report"/>
    </form>

    <div onload="initialize();" id="map"></div>
</div>

</body>
</html>
