<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Report a Case</title>
    <link rel="stylesheet" href="upload_style.css">
    <script src="upload_script.js"></script>
  </head>
  <body>
      <div id="content"> 
        <form action="index.html">
            <input type="submit" value="Return to Main Page" />
        </form>
        <center>
            <h1>Upload a report!</h1>
            <form action="/report-handler" method="POST" enctype="multipart/form-data">
            <!-- <form action="/report-upload" method="POST" enctype="multipart/form-data"></form> -->
                <p>Please upload a quick description of the collision:</p>
                <textarea name="text-input">E.g. date, time-of-day, car types of those involved, etc.</textarea>
                <br/>
                <p>Please attach a photo with your description if you can:</p>
                <input type="file" name="image">
                <br/><br/>
                <button>Submit</button>
            </form>
        </center>
      </div>
  </body>
</html>
