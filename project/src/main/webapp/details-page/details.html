<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0000000">
    <title>Case Details</title>
    <link rel="stylesheet" href="details_style.css">
    <script src="details_script.js"></script>
</head>
<body>
<div id="content">
    <form id="header" action="../index.html">
        <input type="submit" value="Back"/>
    </form>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 50%; float: left;">
            <script async
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbskcye9gWYfKt8nHzuRaPudtpo2yr0so&region=US&language=en&callback=initialize">
            </script>
            <div id="map"></div>
        </div>
        <div style="margin-left: 50%;">
            <div id="details-container">
                <h1 id="title-container"></h1>
                <p id="date-container"></p>
                <p id="description-container"></p>
                <p id="contact-details-container"></p>
                <div id="image-container">
                    <a id="forward" onclick="changeSlide(1)">&#10095;</a>
                    <a id="Back" onclick="changeSlide(-1)">&#10094;</a>
                </div>
                <br>
                <div id="dots-container" style="text-align:center">
                </div>


            </div>
            <form id="footer" action="/delete" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="entryID" id="entry-id-container" value=""></input>
                <input type="submit" value="Delete"/>
            </form>
        </div>
    </div>
    <div onload="initialize();"></div>
</div>
</body>
</html>
